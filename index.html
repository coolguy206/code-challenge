<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/output/styles.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <ul></ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script>
    var decimal = function(elem) {
      var x = elem;
      x = x.toFixed(2);
      return x;
    };

    $.getJSON("js/index.json", function(json) {
      console.log(json);
      var elem = '';
      $.each(json.groups, function(i, val) {
        var regPriceH = decimal(val.priceRange.regular.high);
        var regPriceL = decimal(val.priceRange.regular.low);
        var sellPriceH = decimal(val.priceRange.selling.high);
        var sellPriceL = decimal(val.priceRange.selling.low);

        var flags = '<div class="flags">';
        $.each(val.flags, function(j, arr) {
          var div = '<div>' + arr.id + '</div>';
          flags = flags + div;
        });
        flags = flags + '</div>';

        var images = '<ul>';
        $.each(val.images, function(l, img) {
          img = '<li><img src="' + img.href + '" alt="' + val.name + '"></li>';
          images = images + img;
        });
        images = images + '</ul>';

        var messages = '<div class="messages">';
        $.each(val.messages, function(k, str) {
          var h3 = '<h3>' + str + '</h3>';
          messages = messages + h3;
        });
        messages = messages + '</div>';

        var li = '<li><a href="' + val.links.www + '"><img src="' + val.hero.href + '" alt="' + val.name + '"><h2>' + val.name + '</h2></a>' + flags + '<h3 class="reg"><strike>$' + regPriceL + ' - $' + regPriceH +
          '</strike></h3><h3>$' + sellPriceL + ' - $' + sellPriceH + '</h3>' + messages + images + '</li>'
        elem = elem + li;
      });
      $('.container ul').append(elem);
    });

    $(document).ready(function() {

    });
  </script>
  <!-- <script src="//localhost:35729/livereload.js"></script> -->
</body>

</html>
